<!DOCTYPE html>
<html lang="en">
<head>
  <title>FreeSlave client</title>
  <link rel="stylesheet" href="bootstrap.min.css"></link>
  <link rel="stylesheet" href="bootstrap-theme.min.css"></link>
  <link rel="stylesheet" href="client.css"></link>
  <script src="jquery-2.2.1.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="client.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">FreeSlave</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="#nodes">Nodes</a></li>
          <li><a href="#md5hash">Md5 hash</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="content" class="container-fluid">
    <div id="nodes" class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2">
        <panel panel-default>
          <table id="nodestable" class="table">
            <thead>
              <th>IP address</td>
              <th>Port</td>
              <th>Last active</td>
            </thead>
          </table>
        </panel>
        <btn id="refresh_node_list" class="btn btn-primary pull-right">Refresh node list</button>
      </div>

      <div class="col-xs-12 col-sm-8 col-sm-offset-2">
        <div class="form-group">
          <label for="ip_address">IP address:</label>
          <input type="text" class="form-control" data-form="new_node" data-value="ip"/>
        </div>
        <div class="form-group">
          <label for="md5hash_max_length">Port:</label>
          <input type="number" class="form-control" data-form="new_node" data-value="port"/>
        </div>
        <btn id="submit_new_node" class="btn btn-primary pull-right">Register node</button>
      </div>
    </div>


    <div id="md5hash" class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2">
        <panel panel-default>
          <table id="md5hashtable" class="table">
            <thead>
              <th>Target hash</td>
              <th>Maximum length</td>
              <th>Result</td>
            </thead>
          </table>
        </panel>
        <btn id="refresh_task_list" class="btn btn-primary pull-right">Refresh task list</button>
      </div>

      <div class="col-xs-12 col-sm-8 col-sm-offset-2">
        <div class="form-group">
          <label for="md5hash_target_hash">Target MD5 hash:</label>
          <input type="text" class="form-control" data-form="md5hash" data-value="target_hash" id="md5hash_target_hash"/>
        </div>
        <div class="form-group">
          <label for="md5hash_max_length">Maximum length:</label>
          <input type="number" class="form-control" data-form="md5hash" data-value="max_length" id="md5hash_max_length"/>
        </div>
        <btn id="submit_md5hash" class="btn btn-primary pull-right">Submit task</button>
      </div>

    </div>
  </div>
</body>
</html>
